<body>

    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h4>Get in touch</h4>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput3" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Enter your number">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="submitBtn" href="https://mail.google.com/">Submit</button>
            </div>
            <div class="col-md-5">
                <h4>Contact us</h4>
                <hr>
                <div class="mt-4">
                    <div class="d-flex">
                        <i class="bi bi-geo-alt-fill"></i>
                        <p>Address : Jl.Raya Karanganyar, Kel.Karangsari, Kec.Karanganyar, Prov.Jawa Ten</p>
                    </div><hr>
                    <div class="d-flex">
                        <i class="bi bi-telephone-fill"></i>
                        <p>Contact : 082897615783</p>
                    </div><hr>
                    <div class="d-flex">
                        <i class="bi bi-envelope-fill"></i>
                        <p>Email : AyuResto83@gmail.com</p>
                    </div><hr>
                    <div class="d-flex">
                        <i class="bi bi-browser-chrome"></i>
                        <p>Website : www.AyuResto.com</p>
                    </div><hr>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script>
    $(document).ready(function () {
        $("#submitBtn").click(function () {
            var name = $("#formGroupExampleInput").val();
            var email = $("#formGroupExampleInput2").val();
            var contact = $("#formGroupExampleInput3").val();
            var message = $("#exampleFormControlTextarea1").val();

            // Validasi input email menggunakan ekspresi reguler
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // Validasi input nomor telepon menggunakan ekspresi reguler
            var contactPattern = /^\d{10}$/;
            if (!contactPattern.test(contact)) {
                alert("Please enter a valid 10-digit phone number.");
                return;
            }

            // Validasi input nama dan pesan, tidak boleh kosong
            if (name.trim() === '' || message.trim() === '') {
                alert("Please fill out all fields.");
                return;
            }

            // Jika semua validasi berhasil, tampilkan pesan sukses dan reset form
            alert("Form submitted successfully!");
            $("#formGroupExampleInput").val('');
            $("#formGroupExampleInput2").val('');
            $("#formGroupExampleInput3").val('');
            $("#exampleFormControlTextarea1").val('');
        });
    });
    </script>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
